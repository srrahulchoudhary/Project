
  <h2 mat-dialog-title>Confirmation Box</h2>

  <mat-dialog-content>
      <strong>Are you sure want to delete this contact from list ?</strong>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class='flex-footer-left'>
  
  
    </div>
    <div class='flex-footer-right'>
      <button mat-button color="primary" (click)="close(true)">Confirm</button>
      <button mat-button color="warn" (click)="close(false)">Cancel</button>
    </div>
  </mat-dialog-actions>
